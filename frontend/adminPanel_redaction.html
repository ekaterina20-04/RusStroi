<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Русьстрой</title>
</head>
<body id="admin_content">
    <header class="header">
        <div class="container_info">
            <div class="header_title_admin">
                <div class="adminpan">
                    <p class="adminp">Админ-панель</p>
                </div>
            </div>
        </div>
    </header>
    <section class="action_about" >
        <div class="container_info">
            <div class="logo_totle_and_action_btn">
                <div class="logo_title">
                    <div class="logo_and_adress">
                        <img src="img/logo.png" class="logo"></img>
                        
                    </div>
                    <div class="action_butn">
                        <div class="one_of_them"><a href="admin_applications.html"><h4>Просмотр заявок</h4></a></div>
                        <div class="one_of_them"><h4>Редактирование товаров</h4></div>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="get_orders_text_add">
        <div class="container_info_add">
            <div class="no_add_btn">
                <div class="horisontal_rectangle"></div>
            <div class="get_orders_words_add">
                    <p class="get_order_word">Оформите товары на заказ</p>
            </div>
            </div>
            
            <div id="open_modal" class="add_btn">
                <p class="text_add_btn">Добавить товар</p>
            </div>
        </div>
    </section>
    <section class="order_application">
        <div class="container_info">
            <div class="order_applications_many">

            </div>
        </div>
    </section>    
    <!-- Модальное окно -->
    <div id="modal" class="modal">
        <div class="modal_content">
            <form id="your_form_id" action="/submit_order" method="post">
                <h2 class="h2_model">Добавление товаров</h2>
                <div class="model_trim">
                    <!-- <input type="hidden" id="product_id" name="product_id"> -->
                    <p class="p_modal">Введите название товара:<input type="text" id="product_name" /></p>
                    <p class="p_modal">Введите цену:<input type="text" id="price" /></p>
                    <p class="p_modal">Введите описание:<input type="text" id="description" /></p>
                </div>
                <div class="modal_div">
                    <div class="close_modal_div"><a class="close_modal" id="close_modal">Закрыть</a></div>
                    <div class="send_modal_div"><button id="send_form_button">Сохранить</button></div>
                </div>
            </form>        
        </div>
    </div>
    
    <div id="modal_del" class="modal_del">
        <div class="modal_content">
            <form id="delete_modal" action="/delete_product" method="delete">
                <h2 class="h2_model1">Вы хотите удалить товар?</h2>
                <div class="model_trim">
                    <input type="hidden" id="id" name="id"> </input>  
                </div>
                <div class="modal_div1">
                    
                    <div class="close_modal_div"><a class="close_modal" id="close_modal_del">Закрыть</a></div>
                    <div class="del_modal_div"><button id="del_form_button">Удалить</button></div>
                </div>
            </form>        
        </div>
    </div>

</body>
<script src="./js/adminPanel_redaction.js"></script>
<script src="./js/delete_products.js"></script>
<script src="./js/admin.js"></script>
<script>function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
  }
  
  window.onload = function() {
    if (getCookie('adminAuthenticated') !== 'true') {
      window.location.href = '/admin.html';
    }
  };</script>
